name: Check Dependabot Alerts

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check_dependabot_alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GitHub CLI and jq
        run: |
          sudo apt-get update
          sudo apt-get install gh jq

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | gh auth login --with-token

      - name: Fetch Dependabot Alerts
        id: fetch_alerts
        run: |
          # Fetch Dependabot alerts using GitHub CLI
          response=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/dependabot/alerts)

          # Count the number of alerts
          alert_count=$(echo "$response" | jq '. | length')
          
          # Set the alert count as an output
          echo "ALERT_COUNT=$alert_count" >> $GITHUB_ENV

          # Process the alert details
          if [ "$alert_count" -gt 0 ]; then
            # Extract details for each alert with default values for missing fields
            alert_details=$(echo "$response" | jq -r '
              .[] | 
              "Package name: \(.package.name // "N/A")\n
              Vulnerability Version Range: \(.vulnerability.range // "N/A")\n
              Patched Version: \(.vulnerability.patched_versions[0] // "N/A")\n
              Severity: \(.vulnerability.severity // "N/A")\n
              Summary: \(.vulnerability.summary // "N/A")\n\n"
            ')
            echo "ALERT_DETAILS=$alert_details" >> $GITHUB_ENV
          fi

      - name: Notify on Slack
        if: ${{ env.ALERT_COUNT > 0 }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          # Send notification to Slack
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸš¨ Dependabot found ${{ env.ALERT_COUNT }} vulnerabilities in your repository!\n\nDetails:\n${{ env.ALERT_DETAILS }}"}' \
            $SLACK_WEBHOOK_URL
